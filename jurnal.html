<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Sedang Perbaikan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 36px;
            color: #d9534f; /* Warna merah untuk perhatian */
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media only screen and (max-width: 480px) {
            body { padding: 20px; }
            .container { padding: 30px; }
            h1 { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚙️</div>
        <h1>Mohon Maaf</h1>
        <p>Sistem kami sedang dalam pemeliharaan terjadwal untuk meningkatkan kinerja dan keamanan.</p>
        <p>Kami akan segera kembali. Terima kasih atas kesabaran Anda.</p>
        <p><strong>- Tim IT Support -</strong></p>
        <!-- Opsional: Tombol kembali atau kontak -->
        <!-- <a href="mailto:support@domain.com" class="button">Hubungi Kami</a> -->
    </div>
</body>
</html>
